<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Convertis Design Template</title>
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/solid.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">

</head>
<body class="bg-white">
    <header class="header">
        <div class="header__sticky bg-white">
            <div class="header__container container">
                <div class="navbar navbar-expand-lg row py-3 py-lg-5 header__top">
                    <div class="col-md col-12 align-items-start align-items-xl-start header__search">
                        <form class="form-inline d-inline-flex my-2 my-lg-0 border-bottom border-dark" action="" method="">
                            <input placeholder="szukajka" type="search" aria-label="szukajka" class="form-control mr-sm-2 border-0 header__search-input">
                            <button type="button" class="border-0 rounded-circle my-2 my-sm-1 p-3 header__search-trigger" type="submit">
                            </button>
                        </form>
                    </div>
                    <a href="/" class="col-md col-12 navbar-brand mx-lg-4 text-center header__logo logo">
                        LOGO
                    </a>
                    <div class="col-md col-12 header__info">
                        <a href="#" class="d-inline-flex align-items-center header__tool">
                            <span class="border-0 rounded-circle my-2 my-sm-1 mr-2 p-4 header__tool-shape"></span>
                            Ulubione
                        </a>
                        <a href="#" class="d-inline-flex align-items-center header__tool">
                            <span class="border-0 rounded-circle my-2 my-sm-1 mr-2 p-4 header__tool-shape"></span>
                            Ulubione
                        </a>
                        <a href="#" class="d-inline-flex align-items-center mr-auto header__tool header__tool--last">
                            <span class="border-0 rounded-circle my-2 my-sm-1 mr-2 p-4 header__tool-shape"></span>
                        </a>
                    </div>
                </div>
                <div class="header__bottom">
                    <nav class="navbar navbar-expand-lg">
                        <div class="container-fluid">
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="toggleMenu"
                                aria-controls="toggleMenu" aria-expanded="false" aria-label="Toggle Menu">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse justify-content-center" id="toggleMenu">
                                <ul class="navbar-nav mt-2 mt-lg-0">
                                    <li class="nav-item mr-lg-5">
                                        <a class="nav-link" href="#">Link menu</a>
                                    </li>
                                    <li class="nav-item mr-lg-5">
                                        <a class="nav-link" href="#">Link menu</a>
                                    </li>
                                    <li class="nav-item mr-lg-5">
                                        <a class="nav-link" href="#">Link menu</a>
                                    </li>
                                    <li class="nav-item mr-lg-5">
                                        <a class="nav-link" href="#">Link menu</a>
                                    </li>
                                    <li class="nav-item mr-lg-5">
                                        <a class="nav-link" href="#">Link menu</a>
                                    </li>
                                    <li class="nav-item mr-lg-5">
                                        <a class="nav-link" href="#">Link menu</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Link menu</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main class="content">
        <section class="main-banner container-fluid px-0">
            <div class="row no-gutters">
                <div class="col-12 col-lg-9 pr-lg-0">
                    <div class="embed-responsive embed-responsive-16by9">
                        <video class="embed-responsive-item" src="videos/filmik.mp4"  controls="controls"></video>
                    </div>
                </div>
                <div class="col-12 col-lg-3 pl-lg-0 d-flex align-items-stretch main-banner__side-small">
                    <div class="row no-gutters w-100">
                        <div class="col-12 main-banner__side-top">
                            <div class="d-flex flex-column justify-content-center align-items-start h-100 py-3 pl-5 main-banner__side-box">
                                <h2>Tytuł</h2>
                                <p>Trochę tekstu zwykłego</p>
                                <button type="button" class="btn btn-light mt-4 px-5 bg-white">Link</button>
                            </div>
                        </div>
                        <div class="col-12 align-self-stretch main-banner__side-bottom">
                            <a href="#" class="d-flex h-100 main-banner__side-link"></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="main-content container position-relative">
            <div class="row h-100">
                <div class="col-12">
                    <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                        <li class="nav-item py-5 text-center" role="presentation">
                            <a class="nav-link" id="item1-tab" data-toggle="tab" href="#item1" role="tab" aria-controls="item1"
                                aria-selected="true">Tekst promocyjny</a>
                        </li>
                        <li class="nav-item py-5 text-center" role="presentation">
                            <a class="nav-link" id="item2-tab" data-toggle="tab" href="#item2" role="tab" aria-controls="item2"
                                aria-selected="false">Tekst promocyjny</a>
                        </li>
                        <li class="nav-item py-5 text-center" role="presentation">
                            <a class="nav-link" id="item3-tab" data-toggle="tab" href="#item3" role="tab" aria-controls="item3"
                                aria-selected="false">Tekst promocyjny</a>
                        </li>
                    </ul>
                    <div class="tab-content h-100" id="myTabContent">
                        <div class="tab-pane fade show active" id="item1" role="tabpanel" aria-labelledby="item1-tab"></div>
                        <div class="tab-pane fade" id="item2" role="tabpanel" aria-labelledby="item2-tab"></div>
                        <div class="tab-pane fade" id="item3" role="tabpanel" aria-labelledby="item3-tab"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
    </footer>

    <script type="text/javascript" src="js/lib/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script type="text/javascript" src="js/lib/bootstrap.bundle.min.js"></script>

    <script type="text/javascript" src="js/app/main.js"></script>
</body>
</html>
